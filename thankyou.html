<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You – Sai Cricket Academy</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,#8b0000,#c1121f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .thankyou-card {
            background: rgba(0,0,0,0.25);
            padding: 50px 40px;
            border-radius: 18px;
            max-width: 520px;
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thankyou-card h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .thankyou-card p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        .thankyou-card a {
            margin: 8px;
        }
    </style>
</head>

<body>

<div class="thankyou-card">
    <h1>✅ Thank You!</h1>
    <p>
        Your enquiry has been submitted successfully.<br>
        Our coach will contact you shortly.
    </p>

    <p>
        We look forward to helping you grow at<br>
        <strong>Sai Cricket Academy, Shrirampur</strong>.
    </p>

    <a href="index.html" class="btn btn-light btn-lg">
        Go to Home
    </a>

    <a href="gallery.html" class="btn btn-outline-light btn-lg">
        View Gallery
    </a>
</div>

</body>
</html>
